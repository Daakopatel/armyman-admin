<a [ngClass]="ismenuOpen ? 'nav-toggle active' : 'nav-toggle'" (click)="menuOpen()">
  <span></span>
</a>
<div [ngClass]="ismenuOpen ? 'sidebar active' : 'sidebar'">
  <div class="sidebar-title">
    <div class="image">
      <a routerLink="/">
        <img src="assets/logo-white.png">
      </a>
    </div>
  </div>
  <ul>
    <li routerLinkActive="active" [routerLink]="['/dashboard']" (click)="openPopup(false)">
      <a (click)="menuOpen()">
        <img src="assets/menu-icon-list.png">
        <p>Dashboard</p>
      </a>
    </li>
    <li routerLinkActive="active" [routerLink]="['/user']" (click)="openPopup(false)">
      <a (click)="menuOpen()">
        <img src="assets/menu-icon-verified.png">
        <p>User</p>
      </a>
    </li>

    <li routerLinkActive="active" class="user-profile" (click)="openPopup(true)">
      <a>
        <img src="assets/menu-icon-user.png">
        <p>{{storeName}}</p>
      </a>
    </li>
    <ul [ngClass]="isPopupOpen ? 'profile-popup active' : 'profile-popup'">
      <li>
        <a [routerLink]="['/settings']" (click)="menuOpen();openPopup(false)">
          <img src="assets/menu-icon-settings.png">
          <p>Settings</p>
        </a>
      </li>
      <li>
        <a [routerLink]="['/install']" (click)="menuOpen();openPopup(false);logout()">
          <img src="assets/menu-icon-logout.png">
          <p>Logout</p>
        </a>
      </li>
    </ul>
  </ul>
</div>
